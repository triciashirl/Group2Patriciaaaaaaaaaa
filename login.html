<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian College SIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="assets\Logo.png" alt="Campus Connect Logo" class="Logo">
            <h1>Welcome Back</h1>
            <p>Sign in to access your student portal</p>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-login-submit"><a href="Dashboard.html">Sign In</a></button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="https://www.asiancollege.edu.ph/">Contact your administrator</a></p>
            <a href="index.html" class="back-to-home"><i class="fas fa-arrow-mid"></i> Back to Home</a>
        </div>
    </div>
    


    <script src="login.js"></script>
</body>
</html>
